<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Celentrail • 3D Viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#0b0c10;color:#e8e8e8;font-family:system-ui}
    header{padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.1);display:flex;gap:10px;align-items:center;justify-content:space-between}
    a{color:#7dd3fc;text-decoration:none}
    .hint{padding:10px 14px;font-size:13px;opacity:.85}
    model-viewer{width:100%;height:calc(100% - 96px);background:#0b0c10}
    button{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#111827;color:#e8e8e8}
    code{background:#111827;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <header>
    <b>Celentrail • 3D Viewer</b>
    <div style="display:flex;gap:10px;align-items:center">
      <button onclick="reloadNoCache()">Обновить без кеша</button>
      <a id="openGlb" href="./assets/3d/balka/latest/balka.glb" target="_blank" rel="noopener">Открыть GLB</a>
    </div>
  </header>

  <div class="hint" id="status">Статус: ищу <code>assets/3d/balka/latest/balka.glb</code>…</div>

  <model-viewer id="mv"
    src="./assets/3d/balka/latest/balka.glb"
    alt="Balka"
    camera-controls
    shadow-intensity="0.6"
    exposure="1.0"
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <script>
    async function check() {
      try {
        const r = await fetch("./assets/3d/balka/latest/balka.glb", { method: "HEAD", cache: "no-store" });
        document.getElementById("status").textContent = r.ok
          ? "Статус: GLB найден ✅ Можно крутить модель."
          : "Статус: GLB пока нет ❌ (после шага сборки появится).";
      } catch(e) {
        document.getElementById("status").textContent = "Статус: не могу проверить GLB (Pages/сеть/кеш) ⚠️";
      }
    }
    function reloadNoCache(){
      const v = Date.now();
      const url = "./assets/3d/balka/latest/balka.glb?v=" + v;
      document.getElementById("mv").src = url;
      document.getElementById("openGlb").href = url;
      document.getElementById("status").textContent = "Статус: обновляю (v=" + v + ")…";
      setTimeout(check, 300);
    }
    check();
  </script>
</body>
</html>
