<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Celentrail • Viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body { margin: 0; height: 100%; background: #0b0f14; }
    model-viewer { width: 100%; height: 100%; }
    .hint {
      position: fixed; left: 12px; top: 12px; z-index: 10;
      padding: 8px 10px; border-radius: 10px;
      background: rgba(0,0,0,.55); color: #fff; font: 14px/1.3 system-ui;
      max-width: 85vw;
    }
  </style>
</head>
<body>
  <div class="hint">
    Если модель не загрузилась — значит ещё нет файла <b>assets/3d/balka/latest/balka.glb</b>.
  </div>

  <model-viewer
    src="./assets/3d/balka/latest/balka.glb"
    camera-controls
    touch-action="pan-y"
    shadow-intensity="1"
    exposure="1"
    auto-rotate
    alt="Celentrail Balka">
  </model-viewer>
</body>
</html>
